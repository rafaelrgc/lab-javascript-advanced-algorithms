<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h2>Abstract Data Types</h2>
    <h2>Stack</h2>
    
    <div  class="btn-space">
      <input id="input-stack" type="number" class="input-stack btn-stack" placeholder="Add the element to the stack..."><br>
    </div>

    <div >
      <button id="add-button" type="button" class="btn btn-primary btn-stack btn-space">ADD</button>
    </div>

    <div >
      <button id="take-button" type="button" class="btn btn-danger btn-stack btn-space">TAKE</button>
    </div>
      <!--STACK LIST-->
    <div>
        <ul id="list" class="list-stack">
            <li class="list-stack-item input-stack">OVERFLOW</li>
            <li class="list-stack-item input-stack">UNDERFLOW</li>
          </ul>
    </div>

  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
